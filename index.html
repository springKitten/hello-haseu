    <script>
      const list = document.querySelectorAll('.menu-list');
      console.log(list);

      function activeLink() {
        list.forEach((item) => {
          item.classList.remove('active'); // class name 이 active면 해당 class node제거
        });
        this.classList.add('active');
      }
      list.forEach((item) => {
        item.addEventListener('click', activeLink);
      });
